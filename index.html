<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Repeather, Image to pattern generator">


    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" />


    <title>Repeather - Patterns</title>
</head>
<body>
    <figure class="modal">
        <img class="preview" src="" alt="preview">
    </figure>
    <article class="popup-form">
        <div class="content">
            <div class="title">
                <h2>Customize</h2>
                <p class="close">X</p>
            </div>
        <form id="cForm">
            <div class="group jt-around">
                <p>Format</p>
                <div class="label-container .jt-around">
                    <input type="radio" name="format" id="5" value="5" checked>
                    <label for="5">5x5</label>
                    <input type="radio" name="format" id="4" value="4">
                    <label for="4">4x4</label>
                    <input type="radio" name="format" id="3" value="3">
                    <label for="3">3x3</label>
                    <input type="radio" name="format" id="2" value="2">
                    <label for="2">2x2</label>
                </div>
            </div>
            <div class="group jt-around">
                <p>Quality(px)</p>
                <p class="quality">200</p>
               <input type="range" step="20" name="range" min="200" value="200" max="600"></input>
            </div>
            <div class="group">
                <button id="create" class="custom">Create</button>
                <div class="output-info">
                    <p>Output resolution: 1000 X 1000</p>
                </div>
            </div>
        </form>
        </div>
    </article>
    <header>
        <!-- <h1>REPEATHER</h1> -->
        <img class="logo" src="./logo.PNG" alt="logo">
        <p>Image to Pattern generator</p>
    </header>
    <main class="container">
        <canvas id="canvas"></canvas>
        <div class="input-wrapper">
            <label for="uploader">Select an image:</label><br>
            <input type="file" accept="image/png, image/jpeg" id="uploader" />
            <button id="custom" class="custom">Customize</button>
        </div>
        <div class="message"></div>
        <div class="pattern-container">
        </div>
    </main>
    <footer>
        <article>
            <p> 
                <a href="https://github.com/heyitstay11/" aria-label="Link to my Github Account" rel="noreferrer noopener"  target="_blank" >
                    <i aria-hidden="true" class="fab fa-github tooltip" data-text="Github"></i>
                </a>
                <a href="https://twitter.com/hey_its_tay11" aria-label="Link to my Twitter Account" rel="noreferrer noopener" target="_blank">
                    <i aria-hidden="true" class="fab fa-twitter-square tooltip" data-text="Twitter" ></i>
                </a>
            </p>
            <p>Created by <a class="highlight" href="https://github.com/heyitstay11/" rel="noreferrer noopener"  target="_blank" >Tayyab</a></p>
        </article>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
